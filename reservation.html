    <body onload="loadDoc()">
        
        <header>
            
            <nav>
               
                <div class="logo">
                    <img src="img/iconfinder_river_494761.png" alt="River">
                </div>
               
               <div>
                <ul class="navigation">
                    <li><a class="ham" href="#">&#9776; Menu</a></li>

                    <li><a href="#">River Guide</a></li>

               </div>  
            </nav>
            <div class="textos">
                <h1>Salmon Rivers</h1>
                <h2>Book now</h2>

            </div>
            <div class="wave" style="height: 150px; overflow: hidden;" >
                <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                    <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: rgb(240, 243, 247);"></path></svg></div>
        </header>

        <main>
            <div class="contenedorform">
                <form action="">
                    <div class="form-header">
                        <h4 class="form-title"><span>Fill the form to make a reservation</span></h4>
                    </div>
                    <label for="name" class="form-label">Name: </label>
                    <input type="text" id="name" class="form-input" name="name" pattern="[A-z\s]{5,}"
                     require placeholder="Write your name">

                    <label for="address" class="form-label">Address: </label>
                    <input type="text" id="address" class="form-input" placeholder="Write your address">

                    <label for="telephone" class="form-label">Telephone: </label>
                    <input type="text" id="telephone" class="form-input" pattern="[0-9\s]{10,}"
                    required placeholder="Write your Phone Number">


                    <label for="email" class="form-label">Email: </label>
                    <input type="email" id="email" class="form-input" placeholder="Write your email">
                    
                    <label for="persons" class="form-label">Number of Persons: </label>
                    <input type="number" id="persons" class="form-input" placeholder="Room people">


                    <label class="form-label" >Reservation Date:</label>
                    <input type="date" class="form-input" name="theDate">


                    <label for="persons">Gender:</label>
                    <select class="form-label" id="persons" name="persons">
                      <option value="gender">none</option>
                      <option value="gender">Male</option>
                      <option value="gender">Female</option>
                      <option value="gender">Other</option>
                    </select>


                    

                    <label for="message" class="form-label">Message: </label>
                    <textarea type="text" id="message" class="form-input" placeholder="Write your message"></textarea>

                    <input type="submit" id="boton" class="btn-sumit" value="Send message">
                </form>
            </div>
        </main>
        <div>
        <footer>

                <div id="outputDiv"></div>
             </div>
        </footer>
